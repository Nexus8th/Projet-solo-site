<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Spline+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/sam-logo-cyberpunk.png">
    <title>NightWave</title>
</head>
<body>
<header class="header-top">
    <div class="bg-overall">
        <video autoplay muted loop id="bgvid">
            <source src="assets/mylivewallpapers.com-Cyberpunk-2077-City.mp4" type="video/mp4">
            <source src="assets/MOBILE-Cyberpunk-2077-City.mp4" type="video/mp4" media=all and (max-width: 600px)>
        </video>
    <audio id="audio-bg" controls autoplay loop>
        <source src="assets/cyberpunk-bg.mp3" type="audio/mp3">
    </audio>
        <logo id="logo">
            <img src="assets/ezgif.com-gif-maker.gif" alt="cyberpunk-logo">
        </logo>
    <nav class="navbar">
        <div class="nav-list">
            <a href="01" class="nav">HOME</a>
            <a href="02" class="nav">PLAY</a>
            <a href="03" class="nav">RESPONSIVE</a>
            <a href="04" class="nav">CREDITS</a>
        </div>
    </nav>
    <div class="nav-box">
        <div class="burger-mb">
            <a href="01" class="nav-burger">HOME</a>
            <a href="02" class="nav-burger">PLAY</a>
            <a href="03" class="nav-burger">RESPONSIVE</a>
            <a href="04" class="nav-burger">CREDITS</a>
        </div>
    </div>
</header>
<main class="main-conteneur">
    <span class="text-contenu">#</span>
</main>
<footer class="footer">
</footer>
</body>
</html>
