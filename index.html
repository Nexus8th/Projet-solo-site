<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Spline+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12339943d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/sam-logo-cyberpunk.png">
    <title>NightWave</title>
</head>
<body>
<header class="header-top">
    <div class="bg-overall">
        <video autoplay muted loop id="bgvid">
            <source src="assets/mylivewallpapers.com-Cyberpunk-2077-City.mp4" type="video/mp4">
            <source src="assets/MOBILE-Cyberpunk-2077-City.mp4" type="video/mp4" media=all and (max-width: 600px)>
        </video>
    <audio id="audio-bg" controls autoplay loop>
        <source src="assets/cyberpunk-bg.mp3" type="audio/mp3">
    </audio>
        <logo id="logo">
            <img class="logo-mb" src="assets/ezgif.com-gif-maker.gif" alt="cyberpunk-logo">
        </logo>
    <nav class="navbar">
        <div class="nav-list">
            <a href="01" class="nav">HOME</a>
            <a href="02" class="nav">PLAY</a>
            <a href="03" class="nav">RESPONSIVE</a>
            <a href="04" class="nav">CREDITS</a>
        </div>
    </nav>
    <div class="nav-box">
        <div class="burger-mb fade">
            <a href="01" class="nav-burger">HOME</a>
            <a href="02" class="nav-burger">PLAY</a>
            <a href="03" class="nav-burger">RESPONSIVE</a>
            <a href="04" class="nav-burger">CREDITS</a>
        </div>
        <div class="burger-btn">
                <div class="burger-btn-style"></div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="image">
            <img class="fade" src="images/cp01-HD.jpg" alt="Cyberpunk-01-image" width="100%">
        </div>
        <div class="image">
            <img class="fade" src="images/cp02-HD.png" alt="Cyberpunk-02-image" width="100%">
        </div>
        <div class="image">
            <img class="fade" src="images/cp03-HD.jpg" alt="Cyberpunk-03-image" width="100%">
        </div>
        <div class="image">
            <img class="fade" src="images/cp04-HD.jpg" alt="Cyberpunk-04-image" width="100%">
        </div>
        <div class="image">
            <img class="fade" src="images/cp05-HD.jpg" alt="Cyberpunk-05-image" width="100%">
        </div>
        <div class="image">
            <img class="fade" src="images/cp06-HD.jpg" alt="Cyberpunk-06-image" width="100%">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    
</main>
<footer class="footer">
</footer>
</body>
</html>
